language: cpp
dist: xenial

env:
  global:
    - BACKEND=ninja
    - COMMONFLAGS="-Wall -Wextra -pedantic -Werror"
    - PYTHON=python
    - PIP=pip

addons:
  apt:
    sources: &sources
      - ubuntu-toolchain-r-test
    packages: &packages
      # Test 1.58 specifically because it has very strict rules for
      # Boost.Variant. This is the default in Xenial, but if this changes, we
      # may want to manually install 1.58 to test it.
      - libboost1.58-dev
      - libboost-iostreams1.58-dev
      - libboost-program-options1.58-dev
      - libstdc++-7-dev
      - ninja-build
      - python-virtualenv

cache:
  apt: true

matrix:
  include:

    # Clang builds

    # Skipping clang 5.0 since it doesn't install properly under Xenial.

    - compiler: clang
      env: COMPILER=clang++-6.0
      addons:
        apt:
          sources:
            - *sources
            - llvm-toolchain-xenial-6.0
          packages:
            - *packages
            - clang-6.0

    - compiler: clang
      env: COMPILER=clang++-7
      addons:
        apt:
          sources:
            - *sources
            - llvm-toolchain-xenial-7
          packages:
            - *packages
            - clang-7

    - compiler: clang
      env: COMPILER=clang++-8
      addons:
        apt:
          sources:
            - *sources
            - llvm-toolchain-xenial-8
          packages:
            - *packages
            - clang-8

    - compiler: clang
      env: COMPILER=clang++-9
      addons: &clang-9
        apt:
          sources: &clang-9-sources
            - *sources
            - sourceline: 'deb https://apt.llvm.org/xenial/ llvm-toolchain-xenial-9 main'
              key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'
          packages:
            - *packages
            - clang-9

    # GCC builds

    - compiler: gcc
      # Something about Travis and/or GCC has issues building in parallel with
      # ninja...
      env: COMPILER=g++-7 BUILD_ARGS="-j1" EXTRAFLAGS=-Wsuggest-override
      addons:
        apt:
          sources: *sources
          packages:
            - *packages
            - g++-7

    - compiler: gcc
      env: COMPILER=g++-8 BUILD_ARGS="-j1" EXTRAFLAGS=-Wsuggest-override
      addons:
        apt:
          sources: *sources
          packages:
            - *packages
            - g++-8

    - compiler: gcc
      env: COMPILER=g++-9 BUILD_ARGS="-j1" EXTRAFLAGS=-Wsuggest-override
      addons: &gcc-9
        apt:
          sources: *sources
          packages:
            - *packages
            - g++-9

    # macOS builds

    - os: osx
      osx_image: xcode10.3
      env: PYTHON=python2 PIP=pip2 COMPILER=clang++ BACKEND=ninja

    - os: osx
      osx_image: xcode10.3
      env: >
        PYTHON=python2 PIP=pip2 COMPILER=clang++ BACKEND=ninja
        EXTRAFLAGS=-DMETTLE_NO_STDLIB_EXTS

    # Builds with newer versions of Boost

    - compiler: clang
      env: BOOST_VER=1.67 COMPILER=clang++-9
      addons:
        apt:
          sources: *clang-9-sources
          packages:
            - libstdc++-7-dev
            - ninja-build
            - python-virtualenv
            - clang-9
      install:
        - |
          export BOOST_ROOT=$HOME
          wget https://dl.bintray.com/boostorg/release/1.67.0/source/boost_1_67_0.tar.bz2
          tar -xjf boost_1_67_0.tar.bz2
          pushd boost_1_67_0
          ./bootstrap.sh --prefix=$HOME --with-libraries=program_options,iostreams
          ./b2 link=shared threading=multi variant=release -d0
          ./b2 install -d0
          popd

    # C++20 builds

    - compiler: clang
      env: EXTRAOPTS="--std=c++2a" COMPILER=clang++-9
      addons: *clang-9

    - compiler: gcc
      env: >
        EXTRAOPTS="--std=c++2a" COMPILER=g++-9 BUILD_ARGS="-j1"
        EXTRAFLAGS=-Wsuggest-override
      addons: *gcc-9

    # Make-backend builds

    - compiler: clang
      env: BACKEND=make COMPILER=clang++-9 BUILD_ARGS="-j4"
      addons: *clang-9

    - compiler: gcc
      env: >
        BACKEND=make COMPILER=g++-9 BUILD_ARGS="-j4"
        EXTRAFLAGS=-Wsuggest-override
      addons: *gcc-9

    # Python 3 builds

    - compiler: clang
      env: PYTHON=python3 PIP=pip3 COMPILER=clang++-9
      addons: *clang-9

before_install:
  - |
    if [ "${TRAVIS_OS_NAME}" = "osx" ]; then
      shell_session_update() { :; }
      brew update
      brew install ninja
    else
      set -e
      virtualenv env --python=${PYTHON} && source env/bin/activate
    fi
  - ${PIP} install bfg9000
script:
  - >
    CXX=${COMPILER} CPPFLAGS="${COMMONFLAGS} ${EXTRAFLAGS}"
    9k build --vendorize --backend=${BACKEND} ${EXTRAOPTS}
  - cd build
  - ${BACKEND} test ${BUILD_ARGS}
