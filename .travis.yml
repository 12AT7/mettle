language: cpp
sudo: false

matrix:
  include:
    - compiler: clang
      env: COMPILER=clang++-3.6 BACKEND=make BUILD_ARGS="-j4"
      addons: &clang-36
        apt:
          sources: &sources
            - boost-latest
            - llvm-toolchain-precise-3.6
            - llvm-toolchain-precise-3.7
            - llvm-toolchain-precise-3.8
            - ubuntu-toolchain-r-test
          packages:
            - clang-3.6
            - libstdc++-5-dev
            - libboost1.55-dev
            - libboost-iostreams1.55-dev
            - libboost-program-options1.55-dev
            - ninja-build
            - python-virtualenv
    - compiler: clang
      env: COMPILER=clang++-3.6 BACKEND=ninja
      addons: *clang-36

    - compiler: clang
      env: COMPILER=clang++-3.7 BACKEND=make BUILD_ARGS="-j4"
      addons: &clang-37
        apt:
          sources: *sources
          packages:
            - clang-3.7
            - libstdc++-5-dev
            - libboost1.55-dev
            - libboost-iostreams1.55-dev
            - libboost-program-options1.55-dev
            - ninja-build
            - python-virtualenv
    - compiler: clang
      env: COMPILER=clang++-3.7 BACKEND=ninja
      addons: *clang-37

    - compiler: clang
      env: COMPILER=clang++-3.8 BACKEND=make BUILD_ARGS="-j4"
      addons: &clang-38
        apt:
          sources: *sources
          packages:
            - clang-3.8
            - libstdc++-5-dev
            - libboost1.55-dev
            - libboost-iostreams1.55-dev
            - libboost-program-options1.55-dev
            - ninja-build
            - python-virtualenv
    - compiler: clang
      env: COMPILER=clang++-3.8 BACKEND=ninja
      addons: *clang-38

    - compiler: gcc
      env: COMPILER=g++-5 BACKEND=make BUILD_ARGS="-j4"
      addons: &gcc-5
        apt:
          sources: *sources
          packages:
            - g++-5
            - libboost1.55-dev
            - libboost-iostreams1.55-dev
            - libboost-program-options1.55-dev
            - ninja-build
            - python-virtualenv
    - compiler: gcc
      # GCC doesn't like building in parallel apparently. What am I doing with
      # my life?
      env: COMPILER=g++-5 BACKEND=ninja BUILD_ARGS="-j1"
      addons: *gcc-5

    - compiler: gcc
      env: COMPILER=g++-6 BACKEND=make BUILD_ARGS="-j4"
      addons: &gcc-6
        apt:
          sources: *sources
          packages:
            - g++-6
            - libboost1.55-dev
            - libboost-iostreams1.55-dev
            - libboost-program-options1.55-dev
            - ninja-build
            - python-virtualenv
    - compiler: gcc
      env: COMPILER=g++-6 BACKEND=ninja BUILD_ARGS="-j1"
      addons: *gcc-6

    - os: osx
      osx_image: xcode7.2
      env: COMPILER=clang++ BACKEND=ninja
    - os: osx
      osx_image: xcode7.2
      env: COMPILER=clang++ BACKEND=ninja EXTRAFLAGS=-DMETTLE_NO_STDLIB_EXTS

cache:
  apt: true

before_install:
  - |
    if [ "${TRAVIS_OS_NAME}" = "osx" ]; then
      brew update
      brew install ninja
      brew install python
      # For some reason, Homebrew's Python thinks msbuild will get installed by
      # bfg9000, and so is grumpy about not having lxml.
      pip install lxml
    else
      set -e
      virtualenv env && source env/bin/activate
      pip install -U setuptools
    fi
install:
  - pip install bfg9000
  - git clone https://github.com/jimporter/bencode.hpp.git
  - export CPATH=`pwd`/bencode.hpp/include
script:
  - |
    CXX=${COMPILER} CXXFLAGS="-Wall -Wextra -pedantic ${EXTRAFLAGS}" 9k build --backend=${BACKEND}
    cd build
    ${BACKEND} test ${BUILD_ARGS}
